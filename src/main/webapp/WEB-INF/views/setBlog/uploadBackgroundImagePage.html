<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>넣기 테스트</title>
</head>
<body>
    <form th:action="@{/setBlog/uploadBackgroundImage}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>배경 이미지 번호</td>
                <td><input type="number" name="backgroundID"/></td>
            </tr>
            <tr>
                <td>배경 이미지</td>
                <td><input type="file" name="backgroundImage"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="upload">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
